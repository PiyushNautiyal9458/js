<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>how to create element</title>
</head>
<body style="background-color: black;color: white;">
    
</body>
<script>
    const div1=document.createElement('div')
    console.log(div1)
    div1.className="parent"
    div1.id="myid"
    div1.setAttribute("title","hellojs")
    div1.style.backgroundColor="green"
    div1.style.padding="10px"
    //div.innerHTML="hello javascript"
    const textotadd = document.createTextNode("hello my code")
    div1.appendChild(textotadd)
    document.body.appendChild(div1)//finally the text visible
</script>
</html>
